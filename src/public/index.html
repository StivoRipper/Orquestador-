<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!--Link to CCS-->
    <link rel="stylesheet" href="styles.css" />
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'/>
    <style>
    .producto-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 200px;
      display: inline-block;
    }
    .producto-img {
      max-width: 100%;
      height: auto;
    }
    .agregar-carrito-btn {
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
  </style>
  </head>
  <body>
    <h1>Tienda Online</h1>
    <!--Header-->
    <header>
      <div class="nav container">
        <!--Carrito-de-Compras-->
        <a href="#">
          <box-icon name='shopping-bag' id='Carrito-de-Compras' data-quantity="0"></box-icon>
        </a>
      </div>
    </header>
    <!--HOME-->
    <section class="home" id="home">
      <div class="home-img container">
        <img src= "https://images.unsplash.com/photo-1508427953056-b00b8d78ebf5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""/>
      </div>
    </section>
  </body>
</html>
